
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fichas.css">


    <title>Festival de Esportes Radicais</title>
</head>
<body>
    <div class="cartaz">
  <h1>Festival de Esportes Radicais</h1>
  <h2>Data: 5 e 6 de dezembro de 2025</h2>
  <p><br>
    Estado: Rio Grande do Sul<br>
    Cidade: Porto Alegre<br>
    Local: Parque da Redenção<br>
    Detalhes: Skate, BMX, escalada e parkour, com oficinas e food trucks.<br>
    Categoria: Esportes Radicais<br>
  </p>
    <div class="info">
   
    </div>
    <img src="radical.jpg" alt="">
  </div>


  <!-- Ficha de Inscrição Direita -->
  <div class="ficha">
    <img src="logo.png" alt="Logo ITE">
    <h3>FICHA DE INSCRIÇÃO</h3>


    <form>
      <label>Nome:</label>
      <input type="text" name="nome" required>


      <label>Idade:</label>
      <input type="number" name="idade" min="5" max="99">


      <label>Sexo:</label>
      <input type="text" name="sexo">


      <label>Endereço:</label>
      <input type="text" name="endereco">


      <label>E-mail:</label>
      <input type="email" name="email">


      <label>Telefone:</label>
      <input type="tel" name="telefone">


      <label>Equipe:</label>
      <input type="text" name="equipe">


      <label>modalidade:</label>
      <input type="text" name="modalidade">




      <button type="submit" class="botao">Enviar Inscrição</button>
    </form>
  </div>
</body>
</html>
