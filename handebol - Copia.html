<body>

    Estado: Distrito Federal<br>

    <div class="info">
   
    </div>

  <!-- Ficha de Inscrição Direita -->
  <div class="ficha">
    <img src="logo.png" alt="Logo ITE">
    <h3>FICHA DE INSCRIÇÃO</h3>


    <form>
      <label>Nome:</label>
      <input type="text" name="nome" required>


      <label>Idade:</label>
      <input type="number" name="idade" min="5" max="99">


      <label>Sexo:</label>
      <input type="text" name="sexo">


      <label>Endereço:</label>
      <input type="text" name="endereco">


      <label>E-mail:</label>
      <input type="email" name="email">


      <label>Telefone:</label>
      <input type="tel" name="telefone">


      <label>Equipe:</label>
      <input type="text" name="equipe">


      <label>modalidade:</label>
      <input type="text" name="modalidade">




      <button type="submit" class="botao">Enviar Inscrição</button>
    </form>
  </div>
