
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fichas.css">


    <title>Desafio de Corrida de Obstáculos</title>
</head>
<body>
   <div class="cartaz">
  <h1>Desafio de Triatlo Costa Azul</h1>
  <h2>Data: 8 de agosto de 2025</h2>
  <p><br>
    Estado: Bahia<br>
    Cidade: Porto Seguro<br>
    Local: Praia do Mutá e trilhas próximas<br>
    Detalhes: Distâncias: 1,5km natação, 40km ciclismo e 10km corrida.<br>
    Categoria: Triatlo<br>
  </p>
  <img src="Triatlo.jpg" alt="Desafio de Triatlo Costa Azul">
</div>


  <!-- Ficha de Inscrição Direita -->
  <div class="ficha">
    <img src="logo.png" alt="Logo ITE">
    <h3>FICHA DE INSCRIÇÃO</h3>


    <form>
      <label>Nome:</label>
      <input type="text" name="nome" required>


      <label>Idade:</label>
      <input type="number" name="idade" min="5" max="99">


      <label>Sexo:</label>
      <input type="text" name="sexo">


      <label>Endereço:</label>
      <input type="text" name="endereco">


      <label>E-mail:</label>
      <input type="email" name="email">


      <label>Telefone:</label>
      <input type="tel" name="telefone">


      <label>Equipe:</label>
      <input type="text" name="equipe">


      <label>modalidade:</label>
      <input type="text" name="modalidade">




      <button type="submit" class="botao">Enviar Inscrição</button>
    </form>
  </div>
</body>
</html>
