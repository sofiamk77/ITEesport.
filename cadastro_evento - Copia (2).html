    <div class="body">

      <p> <br></p>
  <p><b>Dados do Evento</b></p>
        <form>
  <label for="nameE">Nome do Evento::</label><br>

  <label for="Data">Data::</label><br>

  <label for="time"> <br> Horário::</label><br>

</form>
  <p><b>Organização</b></p>
 <form>

  <input type="text" id="responsavel" name="responsavel"required><br>

  <input type="text" id="empresa" name="empresa">

  <input type="text" id="contato" name="contato"required><br>

  <input type="text" id="email" name="email"required>
</form>
 <p><b>Informações Adicionais</b></p>
 <form>

  <input type="text" id="publicoAlvo" name="publicoAlvo"><br>

  <input type="number" id="numberP" name="numberP"required>

  <input type="text" id="Observações" name="Observações"><br>
</form>
<label class="]" tabindex="">

</label>

 <button class="botao">ok</button>
